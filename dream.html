<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Dream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 10000px; /* Long page to allow scrolling */
      font-family: sans-serif;
      overflow-x: hidden;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      padding: 100px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="bg-video" preload="auto" muted>
      <source src="./assets/videos/output.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content">
    <h1>Scroll to Control the Video</h1>
    <p>Keep scrolling down to see the video change as you move!</p>
  </div>

  <script>
    const video = document.getElementById("bg-video");
    video.pause();
    video.currentTime = 0;

    let targetTime = 0;
    let seeking = false;

    // Listen for seek events to avoid flooding the player
    video.addEventListener("seeking", () => (seeking = true));
    video.addEventListener("seeked", () => (seeking = false));

    video.addEventListener("loadedmetadata", () => {
        const maxScroll = document.body.scrollHeight - window.innerHeight;

        // Update target video time based on scroll position
        window.addEventListener("scroll", () => {
        const scrollTop = window.scrollY;
        const scrollFraction = scrollTop / maxScroll;
        targetTime = scrollFraction * video.duration;
        });

        // Animation loop using requestAnimationFrame
        function animate() {
        if (!seeking) {
            video.currentTime = targetTime;
        }
        requestAnimationFrame(animate);
        }

        animate(); // Start the loop
    });
</script>

</body>
</html>
