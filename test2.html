<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Review Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: black;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            text-align: center;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e2e8f0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 30px 0;
        }
        
        .carousel-track {
            display: flex;
            width: calc(250px * 14); /* Double the items for seamless loop */
        }
        
        .carousel-item {
            width: 30vw;
            flex-shrink: 0;
            height: 50vh;
            padding: 20px;
            background:
              radial-gradient(60% 80% at 100% 0%,
                #A087FF5C 0%,   /* 36% */
                #A087FF1F 45%,  /* 12% */
                transparent 70%),
              radial-gradient(40% 60% at 0% 0%,
                #C9B0FF2E 0%,   /* 18% */
                #C9B0FF0F 40%,  /* 6%  */
                transparent 70%),
              #0F0F12; 
            border-radius: 12px;
            margin: 0 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #a87ccd;;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .carousel-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: rgba(30, 41, 59, 0.8);
        }
        
        .review-text {
            text-align: left;
            font-style: italic;
            color: #cbd5e1;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .reviewer {
            display: flex;
            align-items: center;
            margin-top: auto;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4f46e5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .reviewer-info {
            text-align: left;
        }
        
        .reviewer-name {
            font-weight: 600;
            font-size: 1rem;
            color: #e2e8f0;
        }
        
        .reviewer-role {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        
        .stars {
            color: #fbbf24;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        @keyframes slide {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(-250px * 7)); /* Move by half the items */
            }
        }
        
        .carousel-track {
            animation: slide 30s linear infinite;
        }
        
        .carousel-container:hover .carousel-track {
            animation-play-state: paused;
        }
        
        .carousel-container::before,
        .carousel-container::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            z-index: 2;
        }
        
        .carousel-container::before {
            left: 0;
            width: 30vw;
            background: linear-gradient(to right, black 0%, transparent 100%);
        }
        
        .carousel-container::after {
            right: 0;
            width: 30vw;
            background: linear-gradient(to left, black 0%, transparent 100%);
        }
        
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .carousel-item {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What Our Customers Say</h1>
        <p class="subtitle">Don't just take our word for it - read testimonials from our satisfied clients</p>
        
        <div class="carousel-container">
            <div class="carousel-track">
                <!-- Reviews will be duplicated in JavaScript for seamless loop -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reviews = [
                {
                    text: "This service completely transformed my business. The results were beyond my expectations and the team was incredibly professional.",
                    name: "Sarah Johnson",
                    role: "Marketing Director",
                    initials: "SJ",
                    stars: 5
                },
                {
                    text: "I was skeptical at first, but I'm so glad I decided to try it. The value for money is exceptional!",
                    name: "Michael Chen",
                    role: "Startup Founder",
                    initials: "MC",
                    stars: 5
                },
                {
                    text: "Outstanding support and incredible attention to detail. Will definitely be using again for future projects.",
                    name: "Emma Rodriguez",
                    role: "Product Manager",
                    initials: "ER",
                    stars: 5
                },
                {
                    text: "The quality of work exceeded my expectations. delivered on time and within budget. Highly recommend!",
                    name: "James Wilson",
                    role: "Creative Director",
                    initials: "JW",
                    stars: 5
                },
                {
                    text: "A game-changer for our organization. The insights we gained have helped us improve our customer satisfaction significantly.",
                    name: "Lisa Thompson",
                    role: "Operations Manager",
                    initials: "LT",
                    stars: 5
                },
                {
                    text: "Efficient, professional, and truly innovative. I'm impressed with how quickly they understood our needs.",
                    name: "Robert Zhang",
                    role: "Tech Lead",
                    initials: "RZ",
                    stars: 5
                },
                {
                    text: "The team was responsive and adaptable to our changing requirements. A pleasure to work with from start to finish.",
                    name: "Amanda Williams",
                    role: "Business Owner",
                    initials: "AW",
                    stars: 5
                }
            ];
            
            const carouselTrack = document.querySelector('.carousel-track');
            
            // Function to generate star rating HTML
            function generateStars(rating) {
                let starsHTML = '';
                for (let i = 0; i < 5; i++) {
                    if (i < rating) {
                        starsHTML += '★';
                    } else {
                        starsHTML += '☆';
                    }
                }
                return `<div class="stars">${starsHTML}</div>`;
            }
            
            // Function to create review elements
            function createReviewElement(review) {
                const div = document.createElement('div');
                div.className = 'carousel-item';
                
                div.innerHTML = `
                    <p class="review-text">"${review.text}"</p>
                    <div>
                        <div class="reviewer">
                            <div class="avatar">${review.initials}</div>
                            <div class="reviewer-info">
                                <div class="reviewer-name">${review.name}</div>
                                <div class="reviewer-role">${review.role}</div>
                            </div>
                        </div>
                        ${generateStars(review.stars)}
                    </div>
                `;
                
                return div;
            }
            
            // Populate the carousel with reviews (duplicated for seamless loop)
            reviews.forEach(review => {
                carouselTrack.appendChild(createReviewElement(review));
            });
            
            // Duplicate the reviews for the infinite loop effect
            reviews.forEach(review => {
                carouselTrack.appendChild(createReviewElement(review));
            });
          
        });
    </script>
</body>
</html>
