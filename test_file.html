<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Grid: Neon Matrix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #0a0a12;
            font-family: 'Exo 2', sans-serif;
            color: #e0e0ff;
            height: 100vh;
            touch-action: none;
            user-select: none;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .header {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff00c8, #00f3ff, #00ff87);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            opacity: 0.7;
            max-width: 600px;
            line-height: 1.6;
            text-align: center;
        }
        
        .instruction {
            position: absolute;
            bottom: 15%;
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-align: center;
            opacity: 0.8;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            transition: all 0.8s ease;
            padding: 15px 30px;
            background: rgba(0, 10, 30, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .grid-stats {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            opacity: 0.6;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            margin-top: 5px;
            color: #00f3ff;
            text-shadow: 0 0 10px #00f3ff;
        }
        
        .terminal {
            position: absolute;
            top: 20%;
            width: 80%;
            max-width: 600px;
            height: 120px;
            background: rgba(0, 10, 30, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 4px;
            padding: 15px;
            font-family: 'Exo 2', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            overflow: hidden;
            opacity: 0.7;
            backdrop-filter: blur(5px);
        }
        
        .terminal-line {
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #00f3ff;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        .grid-controls {
            position: absolute;
            bottom: 10%;
            display: flex;
            gap: 20px;
            opacity: 0.8;
        }
        
        .control-btn {
            background: rgba(0, 10, 30, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: rgba(224, 224, 255, 0.9);
            padding: 8px 20px;
            font-family: 'Exo 2', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            border-radius: 3px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: rgba(0, 243, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(0, 243, 255, 0.1) 0%, transparent 100%);
            animation: scan 5s linear infinite;
            z-index: 3;
            pointer-events: none;
            opacity: 0.2;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            z-index: 4;
            pointer-events: none;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }
            .subtitle {
                font-size: 1rem;
            }
            .instruction {
                font-size: 1.1rem;
            }
            .terminal {
                height: 100px;
                font-size: 0.8rem;
            }
            .grid-stats {
                gap: 15px;
                font-size: 0.8rem;
            }
            .stat-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-layer">
        <div class="header">
            <div class="title">CYBER GRID</div>
            <div class="subtitle">NEURAL MATRIX INTERFACE v2.0.24</div>
        </div>
        
        <div class="terminal">
            <div class="terminal-line">> INITIALIZING CYBERSPACE CONNECTION...</div>
            <div class="terminal-line">> GRID SYNCHRONIZATION: <span id="sync-status">97%</span></div>
            <div class="terminal-line">> USER AUTHENTICATION: VERIFIED <span class="terminal-cursor"></span></div>
        </div>
        
        <div class="instruction">MANIPULATE THE GRID WITH YOUR CURSOR</div>
        
        <div class="grid-controls">
            <button class="control-btn" id="pulse-btn">ENERGY PULSE</button>
            <button class="control-btn" id="reset-btn">RESET GRID</button>
        </div>
        
        <div class="grid-stats">
            <div class="stat">
                <span>NODES ACTIVE</span>
                <span class="stat-value" id="node-count">0</span>
            </div>
            <div class="stat">
                <span>ENERGY LEVEL</span>
                <span class="stat-value" id="energy-level">0%</span>
            </div>
            <div class="stat">
                <span>CONNECTIONS</span>
                <span class="stat-value" id="connection-count">0</span>
            </div>
        </div>
    </div>
    
    <div class="scanline"></div>
    <div class="noise"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // State management
            const state = {
                isActive: true,
                energy: 0,
                nodeCount: 0,
                connectionCount: 0,
                mouseDown: false,
                lastPulseTime: 0
            };

            // DOM elements
            const elements = {
                nodeCount: document.getElementById('node-count'),
                energyLevel: document.getElementById('energy-level'),
                connectionCount: document.getElementById('connection-count'),
                syncStatus: document.getElementById('sync-status'),
                pulseBtn: document.getElementById('pulse-btn'),
                resetBtn: document.getElementById('reset-btn'),
                instruction: document.querySelector('.instruction')
            };

            // Initialize Three.js scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            scene.fog = new THREE.Fog(0x050510, 20, 100);

            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 40;
            camera.position.y = 10;

            const renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x444466, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00f3ff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Grid parameters
            const gridSize = 20;
            const spacing = 3;
            const nodes = [];
            const connections = [];
            
            // Create cyber grid
            const gridGroup = new THREE.Group();
            const nodeGeometry = new THREE.SphereGeometry(0.4, 12, 12);
            
            for (let x = -gridSize; x <= gridSize; x += spacing) {
                for (let z = -gridSize; z <= gridSize; z += spacing) {
                    const nodeMaterial = new THREE.MeshPhongMaterial({
                        color: 0x00aaff,
                        emissive: 0x0044aa,
                        emissiveIntensity: 0.2,
                        transparent: true,
                        opacity: 0.7
                    });
                    
                    const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                    node.position.set(x, 0, z);
                    
                    // Store original position for animation
                    node.userData = {
                        originalX: x,
                        originalY: 0,
                        originalZ: z,
                        targetY: 0,
                        intensity: 0,
                        color: new THREE.Color(0x00aaff)
                    };
                    
                    gridGroup.add(node);
                    nodes.push(node);
                }
            }
            
            scene.add(gridGroup);
            state.nodeCount = nodes.length;
            elements.nodeCount.textContent = state.nodeCount;
            
            // Create connections between nodes
            const connectionMaterial = new THREE.LineBasicMaterial({
                color: 0x00aaff,
                transparent: true,
                opacity: 0.2,
                linewidth: 1
            });
            
            function createConnection(node1, node2) {
                const points = [
                    new THREE.Vector3(node1.position.x, node1.position.y, node1.position.z),
                    new THREE.Vector3(node2.position.x, node2.position.y, node2.position.z)
                ];
                
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, connectionMaterial);
                
                // Store connection data
                line.userData = {
                    node1: node1,
                    node2: node2,
                    intensity: 0
                };
                
                scene.add(line);
                connections.push(line);
                state.connectionCount++;
                elements.connectionCount.textContent = state.connectionCount;
                
                return line;
            }
            
            // Create initial connections
            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];
                
                // Connect to adjacent nodes
                const adjacentIndices = [
                    i - 1, i + 1, // left/right
                    i - (gridSize * 2 + 1), i + (gridSize * 2 + 1), // up/down
                    i - (gridSize * 2 + 1) - 1, i - (gridSize * 2 + 1) + 1, // diagonals
                    i + (gridSize * 2 + 1) - 1, i + (gridSize * 2 + 1) + 1
                ];
                
                for (const index of adjacentIndices) {
                    if (index >= 0 && index < nodes.length) {
                        createConnection(node, nodes[index]);
                    }
                }
            }
            
            // Create floating particles
            const particles = new THREE.BufferGeometry();
            const particleCount = 500;
            const posArray = new Float32Array(particleCount * 3);
            const colorArray = new Float32Array(particleCount * 3);
            const sizeArray = new Float32Array(particleCount);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                posArray[i] = (Math.random() - 0.5) * 100;
                posArray[i+1] = (Math.random() - 0.5) * 50;
                posArray[i+2] = (Math.random() - 0.5) * 100;
                
                // Colors
                const colors = [
                    [0, 0.95, 1],   // Cyan
                    [1, 0, 0.78],   // Magenta
                    [0, 1, 0.53]    // Green
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                colorArray[i] = color[0];
                colorArray[i+1] = color[1];
                colorArray[i+2] = color[2];
                
                // Sizes
                sizeArray[i/3] = 0.1 + Math.random() * 0.3;
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            particles.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });
            
            const particleSystem = new THREE.Points(particles, particleMaterial);
            particleSystem.position.y = 5;
            scene.add(particleSystem);
            
            // Mouse position for interaction
            const mouse = new THREE.Vector2();
            window.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            });
            
            // Touch support
            window.addEventListener('touchmove', (event) => {
                if (event.touches.length > 0) {
                    mouse.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
                }
            }, { passive: true });
            
            // Mouse down for interaction
            window.addEventListener('mousedown', () => {
                state.mouseDown = true;
                elements.instruction.textContent = "ENERGY BUILDUP DETECTED";
            });
            
            window.addEventListener('mouseup', () => {
                state.mouseDown = false;
                elements.instruction.textContent = "MANIPULATE THE GRID WITH YOUR CURSOR";
            });
            
            // Button event handlers
            elements.pulseBtn.addEventListener('click', () => {
                if (Date.now() - state.lastPulseTime > 2000) {
                    createEnergyPulse();
                    state.lastPulseTime = Date.now();
                }
            });
            
            elements.resetBtn.addEventListener('click', () => {
                resetGrid();
            });
            
            // Create energy pulse
            function createEnergyPulse() {
                state.energy = 100;
                updateEnergyDisplay();
                
                // Create pulse effect
                const pulseGeometry = new THREE.SphereGeometry(1, 16, 16);
                const pulseMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00f3ff,
                    transparent: true,
                    opacity: 0.8,
                    wireframe: true
                });
                
                const pulse = new THREE.Mesh(pulseGeometry, pulseMaterial);
                pulse.position.set(
                    (Math.random() - 0.5) * 30,
                    0,
                    (Math.random() - 0.5) * 30
                );
                scene.add(pulse);
                
                // Animate pulse
                let scale = 1;
                const maxScale = 30;
                
                function animatePulse() {
                    scale += 1.5;
                    pulse.scale.set(scale, scale, scale);
                    pulse.material.opacity = 1 - (scale / maxScale);
                    
                    if (scale < maxScale) {
                        requestAnimationFrame(animatePulse);
                    } else {
                        scene.remove(pulse);
                    }
                }
                
                animatePulse();
            }
            
            // Reset grid
            function resetGrid() {
                for (const node of nodes) {
                    node.userData.targetY = 0;
                    node.userData.intensity = 0;
                    node.material.color.set(0x00aaff);
                    node.material.emissive.set(0x0044aa);
                }
                
                for (const connection of connections) {
                    connection.material.color.set(0x00aaff);
                    connection.material.opacity = 0.2;
                }
                
                elements.instruction.textContent = "GRID RESET COMPLETE";
                setTimeout(() => {
                    elements.instruction.textContent = "MANIPULATE THE GRID WITH YOUR CURSOR";
                }, 2000);
            }
            
            // Update energy display
            function updateEnergyDisplay() {
                elements.energyLevel.textContent = `${Math.floor(state.energy)}%`;
                elements.syncStatus.textContent = `${100 - Math.floor(Math.random() * 3)}%`;
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Animation loop
            const clock = new THREE.Clock();
            
            const animate = () => {
                requestAnimationFrame(animate);
                
                const delta = clock.getDelta();
                const time = clock.getElapsedTime();
                
                // Update nodes based on mouse position
                const mouseStrength = state.mouseDown ? 1.5 : 0.8;
                
                for (const node of nodes) {
                    // Calculate distance to mouse in screen space
                    const nodeScreenPos = new THREE.Vector3(
                        node.position.x,
                        node.position.y,
                        node.position.z
                    );
                    
                    nodeScreenPos.project(camera);
                    
                    const dx = mouse.x - nodeScreenPos.x;
                    const dy = mouse.y - nodeScreenPos.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Calculate influence
                    const influence = Math.max(0, 1 - distance * 2) * mouseStrength;
                    
                    if (influence > 0) {
                        // Set target height based on influence
                        node.userData.targetY = Math.sin(time * 3 + node.position.x * 0.2) * 4 * influence;
                        
                        // Update intensity
                        node.userData.intensity = Math.min(1, node.userData.intensity + delta * 2);
                        
                        // Update color based on position and time
                        const colorValue = Math.sin(time + node.position.x * 0.1) * 0.5 + 0.5;
                        const color = new THREE.Color().setHSL(
                            node.position.x / 40 + time * 0.1,
                            0.8,
                            0.6 * influence + 0.4
                        );
                        
                        node.material.color.lerp(color, delta * 5);
                        node.material.emissive.lerp(color, delta * 5);
                    } else {
                        // Gradually return to original state
                        node.userData.targetY *= 0.9;
                        node.userData.intensity *= 0.9;
                        
                        const originalColor = new THREE.Color(0x00aaff);
                        node.material.color.lerp(originalColor, delta * 2);
                        node.material.emissive.lerp(new THREE.Color(0x0044aa), delta * 2);
                    }
                    
                    // Animate position
                    node.position.y += (node.userData.targetY - node.position.y) * delta * 5;
                }
                
                // Update connections
                for (const connection of connections) {
                    const avgIntensity = (connection.userData.node1.userData.intensity + 
                                         connection.userData.node2.userData.intensity) * 0.5;
                    
                    // Update connection color and opacity
                    connection.material.opacity = 0.2 + avgIntensity * 0.5;
                    
                    const color = new THREE.Color().setHSL(
                        time * 0.1 + connection.userData.node1.position.x * 0.01,
                        0.8,
                        0.5 + avgIntensity * 0.3
                    );
                    
                    connection.material.color.lerp(color, delta * 3);
                    
                    // Update connection geometry
                    const geometry = connection.geometry;
                    const positions = geometry.attributes.position.array;
                    
                    positions[0] = connection.userData.node1.position.x;
                    positions[1] = connection.userData.node1.position.y;
                    positions[2] = connection.userData.node1.position.z;
                    
                    positions[3] = connection.userData.node2.position.x;
                    positions[4] = connection.userData.node2.position.y;
                    positions[5] = connection.userData.node2.position.z;
                    
                    geometry.attributes.position.needsUpdate = true;
                }
                
                // Update energy
                if (state.energy > 0) {
                    state.energy = Math.max(0, state.energy - delta * 30);
                    updateEnergyDisplay();
                }
                
                // Animate particles
                const positions = particles.attributes.position.array;
                for (let i = 0; i < particleCount * 3; i += 3) {
                    // Move particles in a flowing pattern
                    positions[i] += Math.sin(time + i) * 0.02;
                    positions[i+1] += Math.cos(time * 0.5 + i) * 0.01;
                    positions[i+2] += Math.sin(time * 0.8 + i) * 0.03;
                    
                    // Boundary check
                    if (positions[i] > 50) positions[i] = -50;
                    if (positions[i] < -50) positions[i] = 50;
                    if (positions[i+1] > 25) positions[i+1] = -25;
                    if (positions[i+1] < -25) positions[i+1] = 25;
                    if (positions[i+2] > 50) positions[i+2] = -50;
                    if (positions[i+2] < -50) positions[i+2] = 50;
                }
                particles.attributes.position.needsUpdate = true;
                
                // Rotate grid
                gridGroup.rotation.y = time * 0.05;
                
                // Camera movement
                camera.position.x = Math.sin(time * 0.2) * 10;
                camera.position.z = 40 + Math.sin(time * 0.3) * 5;
                camera.lookAt(scene.position);
                
                renderer.render(scene, camera);
            };
            
            // Start animation
            animate();
        });
    </script>
</body>
</html>
